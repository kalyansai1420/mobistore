<mat-toolbar>
  <a
    routerLink="/"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>store</mat-icon>
</a>
  <span>Mobile Store</span>
  <span class="example-spacer"></span>

   <button
    *ngIf="isLoggedIn && auth =='Admin'"
    class="example-icon favorite-icon ml20"
    mat-button
    routerLink="/admin/"
    aria-label="Example icon-button with heart icon"
  >
    Home
    
  </button>
  <button
    *ngIf="isLoggedIn && auth =='Normal'"
    class="example-icon favorite-icon ml20"
    mat-button
    routerLink="/user-dashboard/0"
    aria-label="Example icon-button with heart icon"
  >
    Home
    
  </button>
  <button
    *ngIf="isLoggedIn && auth =='Normal'"
    class="example-icon favorite-icon ml20"
    mat-button
    routerLink="/payment"
    aria-label="Example icon-button with heart icon"
  >
    Cart
    
  </button>
   

 

  <button
    *ngIf="isLoggedIn && auth =='Admin'"
    class="example-icon favorite-icon ml20"
    mat-button
    routerLink="/admin/profile"
    aria-label="Example icon-button with heart icon"
  >
    {{ user.username }}
    
  </button>
  <button
    *ngIf="isLoggedIn && auth =='Normal'"
    class="example-icon favorite-icon ml20"
    mat-button
    routerLink="/user-dashboard/0"
    aria-label="Example icon-button with heart icon"
  >
    {{ user.username }}
    
  </button>
  <a
    *ngIf="!isLoggedIn"
    [routerLink]="'/login'"
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    Login
  </a>

  <a
    *ngIf="!isLoggedIn"
    [routerLink]="'/signup'"
    mat-icon-button
    class="example-icon favorite-icon mr20 ml20"
    aria-label="Example icon-button with heart icon"
  >
    Register
  </a>
   <a
    (click)="logout()"
    *ngIf="isLoggedIn"
    mat-icon-button
    class="example-icon favorite-icon mr20 ml20"
    aria-label="Example icon-button with heart icon"
  >
    Logout
  </a>
</mat-toolbar>
